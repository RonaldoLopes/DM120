<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incubadora neonatal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Monitoração dos parâmetros da incubadora
  </p>

  <ion-list>
    <ion-item>
      <button ion-button color="secondary" outline icon-left (click)="goToTempPage()">
        <ion-icon name='rainy' color="blue"></ion-icon> Temperatura
      </button>
    </ion-item>

    <ion-item>
      <button ion-button color="secondary" outline icon-left (click)="goToLuxPage()">
        <ion-icon name='rainy' color="blue"></ion-icon> Luminosidade
      </button>
    </ion-item>

    <ion-item>
      <ion-label>Alarme</ion-label>
      <ion-toggle checked="{{active}}" (ionChange)="activateAlarme($event)"></ion-toggle>
      <!--<ion-toggle (ionChange)="activateAlarme($event)"></ion-toggle>-->
    </ion-item>

    <ion-item>
        <ion-label>touch:  </ion-label>
        <ion-label>{{touch}} </ion-label>
    </ion-item>

    <ion-item>
        <ion-label>Status:  </ion-label>
        <!-- <ion-input disabled [(ngModel)]=dweet.with[0].content.status></ion-input> -->
        <ion-label>{{status}} </ion-label>
    </ion-item>

  </ion-list>

  






</ion-content>
